<!DOCTYPE html>

    <body>
        <script>
            let arr1 = [1, 2, 3, 10, 11, 12, 20, 21, 30];
            console.log(arr1);
            arr1.push(31);
            console.log(arr1);
            console.log(arr1.shift());

            arr1.sort(compNum);
            console.log(arr1);

            for (let i = 0; i < arr1.length; i++) {
                console.log(arr1[i]);
            }

            for (let element in arr1) {
                console.log(arr1[element]);
            }

            arr1.forEach((item, index, array) => {
                console.log(`${item} is at index ${index} in the array ${array}`);
            });

            // A compare function to be used with numeric arrays.
            // Sample
            // let arr = [3, 15, 1];
            // arr.sort(); // [1, 15, 3]
            // arr.sort(compNum); // [1, 3, 15]

            function compNum(a, b) {
                if (a > b) {
                    return 1;
                } else if (a == b) {
                    return 0;
                } else if (a < b) {
                    return -1;
                }

            }
        </script>
