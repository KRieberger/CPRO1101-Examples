<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <title>April 10 - Forms</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <form id="form" action="">
            <!-- <input class="form-control-sm" type="email" name="email" placeholder="example@examplce.com" /> -->
            <input class="form-control-sm" type="password" name="password" placeholder="Password" />
            <input class="form-control-lg" type="datetime-local" name="date" />
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1">
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2">
            </div>
            <label for="email" class="form-label">Enter your email</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" id="email">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="domain" />
            </div>
            <button class="btn btn-primary" type="button" onclick="formClick()">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script>
            function formClick() {
                let data = $("#form").serializeArray();
                console.log(data);
            }
        </script>
    </body>

</html>
