<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <!-- <meta charset="UTF-8"> -->
        <title>Table</title>
        <!-- Internal CSS -->
        <style>
            td,
            th {
                border: 1px solid #000;
            }

            table {
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>Col 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Row 1</th>
                    <td colspan="2" rowspan="2"><a href="https://www.google.com/"></a></td>
                    <!-- <td>Cell 2</td> -->
                </tr>
                <tr>
                    <th>Row 2</th>
                    <!-- <td colspan=" 2">Cell 3</td> -->
                    <!-- Spacing for colspan above -->
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Foot 1</td>
                    <th>Foot 2</th>
                    <th>Foot 3</th>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
