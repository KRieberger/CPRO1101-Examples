<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Grid starting point</title>
    <style>
      body {
        width: 90%;
        max-width: 1000px;
        margin: 2em auto;
        font: .9em/1.2 Arial, Helvetica, sans-serif;
      }

      .container>div {
        border-radius: 5px;
        padding: 10px;
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
      }

      /* .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        column-gap: 25px;
        row-gap: 30px;
        grid-auto-rows: 150px;
        gap: 25px; 
      } */

      .container {
        display: grid;
        grid-template-areas:
          "one one   five"
          "one one   five"
          "two three four"
          "six seven .";
        grid-auto-rows: 100px;
      }

      .container>div:nth-child(1) {
        grid-area: one;
      }

      .container>div:nth-child(2) {
        grid-area: two;
      }

      .container>div:nth-child(3) {
        grid-area: three;
      }

      .container>div:nth-child(4) {
        grid-area: four;
      }

      .container>div:nth-child(5) {
        grid-area: five;
      }

      .container>div:nth-child(6) {
        grid-area: six;
      }

      .container>div:nth-child(7) {
        grid-area: seven;
      }

      /* #first {
        /* grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3; 
        grid-column: 1/3;
        grid-row: 1/3;
        background: lightcoral;
      } */

      /* #fifth {
        grid-column: 3/4;

      } */

      /* .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-auto-rows: minmax(100px, auto);
        gap: 1rem;
      } */
    </style>
  </head>

  <body>
    <h1>Simple grid example</h1>
    <div class="container">
      <div id="first">One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div id="fifth">Five</div>
      <div>Six</div>
      <div>Seven</div>
    </div>
  </body>

</html>
